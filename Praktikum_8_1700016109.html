<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>IMAGE CROPPING</title>
<link rel='stylesheet' href='https://cdn.rawgit.com/alexk111/ngImgCrop/master/compile/minified/ng-img-crop.css'>
<style>
.cropArea {
  background: transparent;
  overflow: hidden;
  width:500px;
  height:350px;
}
  body{
    background-image: url("https://i.ytimg.com/vi/hPCotoawhk0/maxresdefault.jpg");
    min-height: 50vh;
    margin-top: 2rem;
  }
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<body ng-app="app" ng-controller="Ctrl as vm">
<div>Select an image file: <input type="file" id="fileInput" /></div>
<div class="cropArea">
<img-crop image="vm.myImage" result-image="vm.myCroppedImage" result-image-format="image/jpeg" area-type="square"></img-crop>
</div>
<div>Cropped Image:</div>
<div><img ng-src="{{vm.myCroppedImage}}" /></div>
</body>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-30d18ea41045577cdb11c797602d08e0b9c2fa407c8b81058b1c422053ad8041.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://cdn.rawgit.com/alexk111/ngImgCrop/master/compile/minified/ng-img-crop.js'></script>
<script id="rendered-js">
angular.module('app', ['ngImgCrop']).
controller('Ctrl', function ($scope) {
  var vm = this;
  vm.myImage = '';
  vm.myCroppedImage = '';

  vm.handleFileSelect = function (evt) {
    var file = evt.currentTarget.files[0];
    var reader = new FileReader();
    reader.onload = function (evt) {
      $scope.$apply(function ($scope) {
        vm.myImage = evt.target.result;
      });
    };
    reader.readAsDataURL(file);
  };
  angular.element(document.querySelector('#fileInput')).on('change', vm.handleFileSelect);
});
//# sourceURL=pen.js
    </script>
</body>
</html>
