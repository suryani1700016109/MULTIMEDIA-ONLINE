<DOCTYPE html>
<html>
<head> 
<title>CANVAS APP</title>
</head>
<style type="text/css">
   canvas{
      background-color: black;
  }
</style>
<body>

<canvas width="800" height="450" id="canvas"></canvas>

<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');

    //segitiga1

    ctx.beginPath();
    ctx.moveTo(130, 135);
    ctx.lineTo(30, 220);
    ctx.lineTo(130, 325);
    ctx.fillStyle="dodgerblue";
    ctx.fill();

	//segitiga2

	ctx.beginPath();
    ctx.moveTo(650, 135);
    ctx.lineTo(750, 220);
    ctx.lineTo(650, 325);
    ctx.fillStyle="dodgerblue";
    ctx.fill();

    //lingkaranbesar
	ctx.beginPath();
    ctx.arc(400, 225, 150, 0, Math.PI * 2);
    ctx.lineWidth=5;
	ctx.strokeStyle="white";
	ctx.fillStyle = "gray"
    ctx.fill();
    ctx.stroke();

    //lingkarankecil
	ctx.beginPath();
    ctx.arc(400, 225, 100, 0, Math.PI * 2);
    ctx.fillStyle = "pink";
    ctx.fill();

    //kotak
	ctx.beginPath();
	 ctx.rect(350, 175, 100, 100);
	 ctx.fillStyle = "tomato";
	 ctx.lineWidth=8;
	 ctx.strokeStyle="white";
	 ctx.strokeRect(350, 175, 100, 100);
	 ctx.fill();
  

</script>
</body>
</html>
